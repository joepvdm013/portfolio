<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/ownaos.css">
  <link rel="stylesheet" href="../css/aos.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>Active On Scroll - AOS</title>
</head>
<body>

<section>
  <h1 data-aos="fade-up">Scroll door de pagina om de animatie in actie te zien</h1>
</section>

<section >
  <h1 data-aos="fade-right">Naar rechts</h1>
</section>

<section>
  <h1 data-aos="fade-left">En naar links</h1>
</section>

<section>
  <h1 data-aos="flip-up">Coole flip</h1>
</section>

<section>
  <img data-aos="fade-up" src="../img/ae10.png" alt="ae">
</section>


<script type="text/javascript" src="../js/jquery-1.8.3.min.js"> </script>
<script type="text/javascript" src="../js/aos.js"> </script>
<script type="text/javascript">
AOS.init({
  duration: 1000
});
</script>
</body>
</html>
