<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="../css/rgbslider.css">

  <title>RGB-Slider</title>
</head>
<body>

<div class="picker">

<p id="code"></p>

</div>

  <script type="text/javascript" src="../js/rgbslider.js"></script>
</body>
</html>
