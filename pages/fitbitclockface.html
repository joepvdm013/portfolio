<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/content.css">
  <link rel="stylesheet" href="../css/aos.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>Fitbit Clockface</title>
</head>

<body>
  <header>
    <a href="../index.html"><img src="../img/logowit.png" alt="witlogo"></a>

    <ul>
      <li><a href="#code">Code</a></li>
      <li><a href="#resultaat">Resultaat</a></li>
    </ul>
  </header>

  <section id="code">
    <div class="wrapper">
      <article data-aos="fade-up" class="img-info">

        <h2>Code</h2>

      </article>
      <div class="images">
        <img data-aos="fade-up" src="../img/fitbit1.png" alt="fb1">
        <img data-aos="fade-up" src="../img/fitbit2.png" alt="fb2">
        <img data-aos="fade-up" src="../img/fitbit3.png" alt="fb3">
      </div>
  </section>

  <section id="resultaat">
    <div class="wrapper">
      <article data-aos="fade-up" class="img-info">

        <h2>Resultaat</h2>

      </article>
      <div class="images">
        <img data-aos="fade-up" src="../img/fitbitres1.jpg" alt="res1">
        <img data-aos="fade-up" src="../img/fitbitres2.png" alt="res1">
      </div>
  </section>


  <script type="text/javascript" src="../js/jquery-1.8.3.min.js"> </script>
  <script type="text/javascript" src="../js/aos.js"> </script>
  <script type="text/javascript">
    AOS.init({
      duration: 1000
    });
  </script>

</body>

</html>
